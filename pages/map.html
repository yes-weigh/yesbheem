<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map of India with state and district-level sales intelligence">
    <title>Yes Bheem - Sales Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="app-container">
        <!-- Floating Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="../assets/yesbheem.png" alt="Logo" class="app-logo">
                <div class="app-info">
                    <h1>Dashboard</h1>
                    <nav class="breadcrumb" id="breadcrumb">
                        <span class="crumb-item active" id="crumb-india">India</span>
                        <span class="crumb-sep" id="crumb-sep" style="display:none;">/</span>
                        <span class="crumb-item" id="crumb-state" style="display:none;">State</span>
                    </nav>
                </div>
            </div>

            <div class="header-controls">
                <div class="toggle-wrapper start-hidden" id="color-grade-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="color-grade-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="label">Heat Map</span>
                </div>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Map Viewport -->
            <section class="map-viewport" id="map-viewport">

                <!-- Zoom Tools -->
                <div class="map-tools">
                    <button class="tool-btn" id="zoom-in" title="Zoom In">+</button>
                    <button class="tool-btn" id="zoom-out" title="Zoom Out">-</button>
                    <button class="tool-btn" id="zoom-reset" title="Reset View">‚ü≤</button>
                </div>

                <!-- Floating Stats Tile -->
                <div class="stats-floating-tile hidden" id="stats-floater">
                    <div class="stats-grid-compact" id="stats-container">
                        <!-- Dynamic Stats Here -->
                    </div>
                </div>

                <!-- India Container -->
                <div id="india-view" class="view-layer active">
                    <div id="india-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>

                <!-- State Container -->
                <div id="state-view" class="view-layer">
                    <div id="state-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>
            </section>

            <!-- Info Sidebar / Overlay -->
            <aside class="info-sidebar" id="info-panel">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h2 id="district-name">India Overview</h2>
                        <p class="subtitle" id="district-description">Select a state to explore detailed analytics.</p>
                    </div>

                    <!-- Stats Grid Moved to Floating Tile -->

                    <div id="dealer-section" class="dealer-section">
                        <!-- Dealer List Here -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Loading State -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner-box">
            <div class="pulse-ring"></div>
            <img src="../assets/yesbheem.png" alt="Loading" class="loader-logo">
        </div>
        <p>Loading Intelligence...</p>
    </div>

    <!-- Scripts -->
    <!-- Order matters for dependency injection -->
    <script src="../js/pan_zoom_controller.js"></script>
    <script src="../js/data_manager.js"></script>
    <script src="../js/ui_renderer.js"></script>
    <script src="../js/map_interactions.js"></script>
    <script src="../js/view_controller.js"></script>
</body>

</html>
