<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map of India with state and district-level sales intelligence">
    <title>Yes Bheem - Sales Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Modular CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/map.css">
</head>

<body>
    <div class="app-container">
        <!-- Floating Header -->
        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Map Viewport -->
            <section class="map-viewport" id="map-viewport">

                <!-- Top Right Controls (Heat Map) -->
                <div class="map-controls-top-right" style="position: absolute; top: 1rem; right: 1rem; z-index: 10;">
                    <div class="toggle-wrapper" id="color-grade-wrapper"
                        style="background: var(--bg-panel); padding: 0.5rem; border-radius: 20px; border: 1px solid var(--border-light);">
                        <label class="switch">
                            <input type="checkbox" id="color-grade-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="label" style="margin-left: 0.5rem; font-size: 0.85rem;">Heat Map</span>
                    </div>
                </div>

                <!-- Zoom Tools -->
                <div class="map-tools">
                    <button class="tool-btn" id="back-to-india-btn" title="Back to India"
                        style="display:none; margin-bottom: 0.5rem;">←</button>
                    <button class="tool-btn" id="zoom-in" title="Zoom In">+</button>
                    <button class="tool-btn" id="zoom-out" title="Zoom Out">-</button>
                    <button class="tool-btn" id="zoom-reset" title="Reset View">⟲</button>
                </div>

                <!-- Floating Stats Tile -->
                <div class="stats-floating-tile hidden" id="stats-floater">
                    <div class="stats-grid-compact" id="stats-container">
                        <!-- Dynamic Stats Here -->
                    </div>
                </div>

                <!-- India Container -->
                <div id="india-view" class="view-layer active">
                    <div id="india-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>

                <!-- State Container -->
                <div id="state-view" class="view-layer">
                    <div id="state-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>
            </section>

            <!-- Info Sidebar / Overlay -->
            <aside class="info-sidebar" id="info-panel">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h2 id="district-name">INDIA</h2>
                        <p class="subtitle" id="district-description">Select a state to explore detailed analytics.</p>
                    </div>

                    <!-- Stats Grid Moved to Floating Tile -->

                    <div id="dealer-section" class="dealer-section">
                        <!-- Dealer List Here -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Order matters for dependency injection -->
    <script src="../js/pan_zoom_controller.js"></script>
    <script src="../js/data_manager.js"></script>
    <script src="../js/ui_renderer.js"></script>
    <script src="../js/map_interactions.js"></script>
    <script src="../js/view_controller.js"></script>
</body>

</html>
