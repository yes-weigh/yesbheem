<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map of India with state and district-level sales intelligence">
    <title>Yes Bheem - Sales Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Modular CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/map.css">
</head>

<body>
    <div class="app-container">
        <!-- Floating Header -->
        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Map Viewport -->
            <section class="map-viewport" id="map-viewport">

                <!-- Back Button (Custom Icon) -->
                <img src="../assets/map.png" id="back-to-india-btn" class="back-icon-btn" title="Back to India"
                    alt="Back" style="display:none;">

                <!-- View Toggle Dropdown -->
                <div class="view-toggle-container">
                    <select id="report-selector" class="view-dropdown" style="margin-right: 10px;">
                        <!-- Reports will be loaded here -->
                        <option value="" disabled selected>Loading Reports...</option>
                    </select>

                    <select id="view-selector" class="view-dropdown">
                        <option value="states" selected>States</option>
                        <option value="districts" hidden disabled>Districts</option>
                        <option value="dealers">Dealers</option>
                        <option value="gdp">GDP</option>
                        <option value="population">Population</option>
                        <option value="dealer_count">Dealer Count</option>
                    </select>
                </div>

                <!-- Zoom Tools -->
                <div class="map-tools">
                    <button class="tool-btn" id="zoom-in" title="Zoom In">+</button>
                    <button class="tool-btn" id="zoom-out" title="Zoom Out">-</button>
                    <button class="tool-btn" id="zoom-reset" title="Reset View">‚ü≤</button>
                </div>


                <!-- Map Tooltip -->
                <div id="map-tooltip" class="map-tooltip">
                    <div class="tooltip-title"></div>
                    <div class="tooltip-stats">
                        <div class="tooltip-stat">
                            <span class="tooltip-label">Dealers:</span>
                            <span class="tooltip-value" id="tooltip-dealers">-</span>
                        </div>
                        <div class="tooltip-stat">
                            <span class="tooltip-label">Sales:</span>
                            <span class="tooltip-value" id="tooltip-sales">-</span>
                        </div>
                        <div class="tooltip-stat">
                            <span class="tooltip-label">Achievement:</span>
                            <span class="tooltip-value" id="tooltip-achievement">-</span>
                        </div>
                    </div>
                    <div class="tooltip-hint">Click to expand</div>
                </div>

                <!-- India Container -->
                <div id="india-view" class="view-layer active">
                    <div id="india-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>

                <!-- State Container -->
                <div id="state-view" class="view-layer">
                    <div id="state-map-container" class="pan-zoom-layer">
                        <!-- SVG Loaded Dynamically -->
                    </div>
                </div>
            </section>

            <!-- Info Sidebar / Overlay -->
            <aside class="info-sidebar" id="info-panel">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h2 id="district-name">INDIA</h2>
                        <p class="subtitle" id="district-description">Select a state to explore detailed analytics.
                        </p>
                    </div>

                    <!-- Stats Grid Moved to Floating Tile -->

                    <div id="dealer-section" class="dealer-section">
                        <!-- Dealer List Here -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Scripts loaded by nav_controller PAGE_REGISTRY when in SPA mode -->
    <!-- Standalone access: scripts below are retained purposely for non-SPA use -->
    <script src="../js/pan_zoom_controller.js?v=20251219_GDP_FIX"></script>
    <script type="module" src="../js/data_manager.js?v=20251219_GDP_FIX"></script>
    <script type="module" src="../js/ui_renderer.js?v=20251219_GDP_FIX"></script>
    <script type="module" src="../js/map_interactions.js?v=20251219_GDP_FIX"></script>
    <script type="module" src="../js/view_controller.js?v=20251219_GDP_FIX"></script>
    <script src="../js/theme_manager.js?v=20251219_GDP_FIX"></script>
</body>


</html>
