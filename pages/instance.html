<div class="page-container" id="instance-page">
    <div class="page-content">
        <div class="page-header-simple">
            <div class="page-title-bar">
                <div class="page-title-content">
                    <h1>Instance Management</h1>
                    <p class="subtitle">Connect and manage your WhatsApp Accounts</p>
                </div>
                <div class="page-actions">
                    <button id="btn-add-instance" class="primary-btn">
                        <span class="btn-icon">+</span>
                        Add Instance
                    </button>
                </div>
            </div>
        </div>

        <div id="instance-list" class="instance-grid">
            <!-- Instances will be loaded here -->
        </div>
    </div>
</div>

<!-- QR Code Modal -->
<div id="qr-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Scan QR Code</h2>
            <button class="toast-close close-modal">&times;</button>
        </div>
        <div id="qr-container" class="qr-display-area">
            <!-- QR Code will be rendered here -->
        </div>
        <div class="modal-footer">
            <p class="text-muted text-sm text-center">Open WhatsApp > Linked Devices > Link a Device</p>
        </div>
    </div>
</div>

<!-- Instance Setup Modal -->
<div id="setup-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Add New Instance</h2>
            <button class="close-modal" id="close-setup-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Instance Name</label>
                <input type="text" id="new-instance-name" class="form-input" placeholder="e.g., Sales Team A">
            </div>
            <div class="form-group">
                <label class="form-label">Key Account Manager</label>
                <select id="new-instance-kam" class="form-select">
                    <option value="">Select KAM...</option>
                </select>
            </div>
            <div class="setup-actions">
                <button id="btn-create-session" class="primary-btn">Next: Scan QR</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Instance Modal -->
<div id="edit-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Edit Instance</h2>
            <button class="close-modal" id="close-edit-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Instance Name</label>
                <input type="text" id="edit-instance-name" class="form-input" placeholder="e.g., Sales Team A">
            </div>
            <div class="form-group">
                <label class="form-label">Key Account Manager</label>
                <select id="edit-instance-kam" class="form-select">
                    <option value="">Select KAM...</option>
                </select>
            </div>
            <div class="setup-actions">
                <button id="btn-save-edit" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

        gap: 0.5rem;
        transition: all 0.2s;
        min-width: 320px;
