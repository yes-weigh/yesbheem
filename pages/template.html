<div class="page-container" id="template-page">
    <div class="page-content" style="max-height: calc(100vh - 80px); overflow: hidden;">
        <div class="template-layout">
            <!-- Sidebar -->
            <div class="template-sidebar">
                <div class="sidebar-header">
                    <button id="btn-new-template" class="primary-btn w-full justify-center">
                        <span class="btn-icon">+</span> New Message
                    </button>
                </div>
                <div class="sidebar-content">
                    <h3 class="sidebar-section-title">Saved Templates</h3>
                    <div id="template-list" class="template-list">
                        <!-- Templates rendered here -->
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Main Editor -->
            <div class="template-editor">
                <div class="editor-header">
                    <div class="header-info">
                        <h2 id="editor-title">Compose Message</h2>
                        <span id="active-template-badge" class="badge hidden"></span>
                    </div>
                    <div class="header-actions">
                        <button id="btn-save-template" class="secondary-btn">
                            ðŸ’¾ Save as Template
                        </button>
                    </div>
                </div>

                <div class="editor-content">
                    <form id="message-form">

                        <!-- Device & Recipient -->
                        <div class="form-section row">
                            <div class="form-group flex-1">
                                <label class="form-label">Select Device</label>
                                <select id="session-select" class="form-select">
                                    <option value="">Loading devices...</option>
                                </select>
                            </div>
                            <div class="form-group flex-1">
                                <label class="form-label">Receiver Phone</label>
                                <input type="text" id="phone-input" class="form-input" placeholder="e.g. 919876543210">
                            </div>
                        </div>

                        <!-- Message Type -->
                        <div class="form-section">
                            <label class="form-label">Message Type</label>
                            <div class="type-selector" id="type-selector">
                                <button type="button" class="type-btn active" data-type="text">Text</button>
                                <button type="button" class="type-btn" data-type="text_media">Text + Media</button>
                                <button type="button" class="type-btn" data-type="button">Buttons</button>
                                <button type="button" class="type-btn" data-type="button_media">Buttons + Media</button>
                            </div>
                        </div>

                        <!-- Media Section (Hidden by default) -->
                        <div id="media-section" class="form-section hidden bg-panel-light p-4 rounded">
                            <div class="flex justify-between items-center mb-2">
                                <label class="form-label mb-0">Media Attachment</label>
                                <div class="toggle-group">
                                    <button type="button" class="toggle-btn active" data-source="url">URL</button>
                                    <button type="button" class="toggle-btn" data-source="file">Upload</button>
                                </div>
                            </div>
                            <div class="row gap-2">
                                <select id="media-type-select" class="form-select w-auto">
                                    <option value="image">Image</option>
                                    <option value="video">Video</option>
                                </select>
                                <input type="text" id="media-url-input" class="form-input flex-1"
                                    placeholder="https://example.com/image.jpg">
                                <input type="file" id="media-file-input" class="hidden flex-1">
                                <label for="media-file-input" id="media-file-label"
                                    class="file-upload-label hidden flex-1">Choose File</label>
                            </div>
                        </div>

                        <!-- Message Body -->
                        <div class="form-section">
                            <label class="form-label" id="body-label">Message Body</label>
                            <textarea id="message-body" class="form-input" rows="5"
                                placeholder="Type your message here..."></textarea>
                        </div>

                        <!-- Footer (Hidden by default) -->
                        <div id="footer-section" class="form-section hidden">
                            <label class="form-label">Footer Text (Optional)</label>
                            <input type="text" id="footer-input" class="form-input"
                                placeholder="Small text at the bottom">
                        </div>

                        <!-- Buttons (Hidden by default) -->
                        <div id="buttons-section" class="form-section hidden border-t pt-4">
                            <div class="flex justify-between items-center mb-3">
                                <label class="form-label mb-0">Interactive Buttons (Max 3)</label>
                                <button type="button" id="btn-add-button" class="secondary-btn small">+ Add
                                    Button</button>
                            </div>
                            <div id="buttons-list" class="space-y-2">
                                <!-- Buttons injected here -->
                            </div>
                        </div>

                        <!-- Status & Action -->
                        <div id="status-message" class="status-box hidden"></div>

                        <div class="form-actions">
                            <button type="submit" id="btn-send" class="primary-btn w-full justify-center text-lg py-3">
                                ðŸš€ Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Save Template Modal -->
<div id="save-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Save Template</h2>
            <button class="close-modal" id="close-save-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Template Name</label>
                <input type="text" id="save-template-name" class="form-input" placeholder="e.g. Welcome Message">
            </div>
            <div class="setup-actions">
                <button id="btn-confirm-save" class="primary-btn">Save</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* Layout */
    .template-layout {
        display: flex;
        height: 100%;
        gap: 1.5rem;
    }

    .template-sidebar {
        width: 320px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-light);
        padding-right: 1.5rem;
    }

    .template-editor {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Editor */
    .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-light);
    }

    .editor-content {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
    }

    .badge {
        background: rgba(249, 115, 22, 0.1);
        color: #f97316;
        font-size: 0.75rem;
        padding: 2px 8px;
        border-radius: 12px;
        margin-left: 0.5rem;
    }

    /* Form Elements */
    .row {
        display: flex;
        gap: 1rem;
    }

    .flex-1 {
        flex: 1;
    }

    .w-auto {
        width: auto;
    }

    .w-full {
        width: 100%;
    }

    .justify-center {
        justify-content: center;
    }

    .type-selector {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        background: var(--bg-input);
        padding: 4px;
        border-radius: 8px;
    }

    .type-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        padding: 8px;
        font-size: 0.85rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .type-btn.active {
        background: var(--primary);
        color: white;
        font-weight: 500;
    }

    .bg-panel-light {
        background: var(--bg-hover);
    }

    .p-4 {
        padding: 1rem;
    }

    .rounded {
        border-radius: 8px;
    }

    /* Buttons List */
    .button-item {
        display: flex;
        gap: 0.5rem;
        background: var(--bg-input);
        padding: 0.5rem;
        border-radius: 6px;
        align-items: center;
    }

    .status-box {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-weight: 500;
        text-align: center;
    }

    .status-box.success {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
    }

    .status-box.error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    /* Template List */
    .template-item {
        padding: 12px;
        border: 1px solid var(--border-light);
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
    }

    .template-item:hover {
        border-color: var(--primary);
        background: var(--bg-hover);
    }

    .template-item.active {
        background: rgba(59, 130, 246, 0.05);
        border-color: var(--primary);
    }

    .template-delete {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 4px;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .template-item:hover .template-delete {
        opacity: 1;
    }

    .file-upload-label {
        background: var(--bg-input);
        padding: 10px;
        border: 1px dashed var(--border-light);
        text-align: center;
        cursor: pointer;
        border-radius: 8px;
        color: var(--text-muted);
    }

    .file-upload-label:hover {
        border-color: var(--primary);
        color: var(--primary);
    }

    .secondary-btn.small {
        padding: 4px 8px;
        font-size: 0.85rem;
    }

    .hidden {
        display: none !important;
    }
</style>

<script type="module" src="js/template_manager.js"></script>
