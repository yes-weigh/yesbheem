            --accent: #8b5cf6;
            --success: #10b981;

            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --input-bg: rgba(15, 23, 42, 0.6);

            font-family: 'Inter', system-ui, sans-serif;
        }

            padding: 1.5rem;

            margin: 0 auto;

            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);

            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        /* Big CTA Button */
        #btn-new-template {

            padding: 1rem;

            margin-bottom: 1rem;
