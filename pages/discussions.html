<div class="discussions-container">
    <div class="kanban-header">
        <h2>Tasks</h2>
        <button id="openAddTaskBtn" class="add-task-btn">
            <span>+</span> Add New Task
        </button>
    </div>

    <div class="kanban-board">
        <!-- To Do Column -->
        <div class="kanban-column" data-status="todo">
            <div class="column-header">
                <span class="column-title">
                    <span style="color: #64748b;">⭕</span> To Do
                </span>
                <span class="task-count" id="todo-count">0</span>
            </div>
            <div class="column-content" id="todo-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="kanban-column" data-status="inprogress">
            <div class="column-header">
                <span class="column-title">
                    <span style="color: #3b82f6;">⏳</span> In Progress
                </span>
                <span class="task-count" id="inprogress-count">0</span>
            </div>
            <div class="column-content" id="inprogress-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>

        <!-- Done Column -->
        <div class="kanban-column" data-status="done">
            <div class="column-header">
                <span class="column-title">
                    <span style="color: #22c55e;">✅</span> Done
                </span>
                <span class="task-count" id="done-count">0</span>
            </div>
            <div class="column-content" id="done-list">
                <!-- Tasks will be injected here -->
            </div>
        </div>
    </div>
</div>

<!-- Add Task Modal -->
<div class="modal-overlay" id="addTaskModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Add New Task</h3>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task details..."
                    autocomplete="off"></textarea>
            </div>
            <div class="form-group">
                <label for="taskStatus">Status</label>
                <select id="taskStatus" class="form-control">
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn-primary" id="saveTaskBtn">Add Task</button>
        </div>
    </div>
</div>

<script type="module" src="js/discussions.js"></script>
