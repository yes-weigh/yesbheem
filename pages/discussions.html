<div class="discussions-layout">
    <!-- Boards Sidebar -->
    <aside class="boards-sidebar">
        <div class="boards-header">
            <h3>Boards</h3>
            <button id="createBoardBtn" class="icon-btn" title="Create Board">+</button>
        </div>
        <ul id="boardsList" class="boards-list">
            <!-- Board items injected here -->
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="board-main-content">
        <div class="kanban-header">
            <div class="board-title-wrapper" style="display: flex; align-items: center; gap: 10px;">
                <h2 id="currentBoardTitle">Tasks</h2>
                <button id="editBoardBtn" class="icon-btn" style="color: white; opacity: 0.8;"
                    title="Rename Board">✎</button>
            </div>
            <button id="openAddTaskBtn" class="add-task-btn">
                <span>+</span> Add New Task
            </button>
        </div>

        <div class="kanban-board">
            <!-- To Do Column -->
            <div class="kanban-column" data-status="todo">
                <div class="column-header">
                    <span class="column-title">
                        <span style="color: #64748b;">⭕</span> To Do
                    </span>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="column-content" id="todo-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column" data-status="inprogress">
                <div class="column-header">
                    <span class="column-title">
                        <span style="color: #3b82f6;">⏳</span> In Progress
                    </span>
                    <span class="task-count" id="inprogress-count">0</span>
                </div>
                <div class="column-content" id="inprogress-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column" data-status="done">
                <div class="column-header">
                    <span class="column-title">
                        <span style="color: #22c55e;">✅</span> Done
                    </span>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="column-content" id="done-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Task Modal -->
<div class="modal-overlay" id="addTaskModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Add New Task</h3>

            <select id="taskStatus" class="form-control header-status-select">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
            </select>

            <div class="color-picker header-color-picker">
                <input type="radio" name="taskColor" id="color-none" value="" checked>
                <label for="color-none" class="color-option color-none" title="None"></label>

                <input type="radio" name="taskColor" id="color-red" value="#ef4444">
                <label for="color-red" class="color-option" style="--opt-color: #ef4444" title="Red"></label>

                <input type="radio" name="taskColor" id="color-yellow" value="#eab308">
                <label for="color-yellow" class="color-option" style="--opt-color: #eab308" title="Yellow"></label>

                <input type="radio" name="taskColor" id="color-green" value="#22c55e">
                <label for="color-green" class="color-option" style="--opt-color: #22c55e" title="Green"></label>

                <input type="radio" name="taskColor" id="color-blue" value="#3b82f6">
                <label for="color-blue" class="color-option" style="--opt-color: #3b82f6" title="Blue"></label>

                <input type="radio" name="taskColor" id="color-purple" value="#a855f7">
                <label for="color-purple" class="color-option" style="--opt-color: #a855f7" title="Purple"></label>
            </div>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task details..."
                    autocomplete="off"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn-primary" id="saveTaskBtn">Add Task</button>
        </div>
    </div>
</div>

<script type="module" src="js/controllers/board_controller.js"></script>
