<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | YesWeigh</title>
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            width: 400px;
            padding: 3rem;
            background: var(--modal-bg-gradient);
            border-radius: 24px;
            box-shadow: var(--modal-shadow);
            border: 1px solid var(--modal-border);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .modern-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--modal-input-bg);
            border: 1px solid var(--modal-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .modern-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--surface-card);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Helpers */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .otp-container {
            display: flex;
            gap: 15px;
        }

        .otp-field {
            flex: 1;
        }

        .otp-field input {
            text-align: center;
            letter-spacing: 2px;
            font-family: monospace;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast-msg {
            margin-top: 1rem;
            font-size: 0.85rem;
            min-height: 1.2em;
            color: var(--text-secondary);
        }

        .text-error {
            color: #EF4444;
        }

        .text-success {
            color: #10B981;
        }
    </style>
</head>

<body>

    <div class="login-card fade-in">
        <div class="brand-logo">YesWeigh</div>
        <div class="brand-subtitle">Secure Access Portal</div>

        <!-- Stage 1: Email/Phone -->
        <div id="stage1">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" class="modern-input" placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" id="phone" class="modern-input" placeholder="91XXXXXXXXXX">
            </div>
            <button id="initBtn" class="btn-primary">Continue</button>
        </div>

        <!-- Stage 2: OTP Verification -->
        <div id="stage2" class="hidden">
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">
                Enter the security codes sent to your devices.
            </p>
            <div class="otp-container">
                <div class="otp-field">
                    <label style="font-size: 0.75rem; color: #10B981; margin-bottom: 5px; display:block;">WhatsApp
                        Code</label>
                    <input type="text" id="otpA" class="modern-input" maxlength="6" placeholder="000000">
                </div>
                <div class="otp-field">
                    <label style="font-size: 0.75rem; color: #3B82F6; margin-bottom: 5px; display:block;">Email
                        Code</label>
                    <input type="text" id="otpB" class="modern-input" maxlength="6" placeholder="000000">
                </div>
            </div>
            <button id="verifyBtn" class="btn-primary">Verify & Login</button>
            <button id="backBtn"
                style="background: none; border: none; color: var(--text-secondary); margin-top: 15px; cursor: pointer; font-size: 0.85rem;">Back</button>
        </div>

        <div id="statusMsg" class="toast-msg"></div>
    </div>

    <script type="module">
        import { AuthFortress } from './js/auth_fortress.js';

        const fortress = new AuthFortress();
        const msgEl = document.getElementById('statusMsg');

        const initBtn = document.getElementById('initBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const backBtn = document.getElementById('backBtn');

        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');

        function setStatus(msg, type = 'neutral') {
            msgEl.textContent = msg;
            msgEl.className = 'toast-msg';
            if (type === 'error') msgEl.classList.add('text-error');
            if (type === 'success') msgEl.classList.add('text-success');
        }

        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.disabled = true;
                const originalText = btn.innerText;
                btn.dataset.original = originalText;
                btn.innerHTML = `<span class="loading-spinner"></span> Processing`;
            } else {
                btn.disabled = false;
                btn.innerText = btn.dataset.original || 'Submit';
            }
        }

        initBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!email || !phone) {
                setStatus('Please enter both Email and Phone.', 'error');
                return;
            }

            setLoading(initBtn, true);
            setStatus('');

            try {
                // Initialize login
                const response = await fortress.initiateLogin(email, phone);
                setStatus('Codes sent successfully.', 'success');

                setTimeout(() => {
                    stage1.classList.add('hidden');
                    stage2.classList.remove('hidden');
                    stage2.classList.add('fade-in');
                    setStatus('');
                    document.getElementById('otpA').focus();
                }, 500);

            } catch (error) {
                setStatus(error.message || 'Login failed.', 'error');
            } finally {
                setLoading(initBtn, false);
            }
        });

        verifyBtn.addEventListener('click', async () => {
            const codeA = document.getElementById('otpA').value.trim();
            const codeB = document.getElementById('otpB').value.trim();
            const email = document.getElementById('email').value.trim();

            // Developer bypass: Allow empty OTPs for specific developer
            const isDeveloper = email === 'mhdfazalvs@gmail.com';

            if (!isDeveloper && (!codeA || !codeB)) {
                setStatus('Please enter both security codes.', 'error');
                return;
            }

            setLoading(verifyBtn, true);
            setStatus('Verifying credentials...');

            try {
                const result = await fortress.verifyAndSession(email, codeA, codeB);
                setStatus('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                setStatus(error.message || 'Verification failed.', 'error');
                setLoading(verifyBtn, false);
            }
        });

        backBtn.addEventListener('click', () => {
            stage2.classList.add('hidden');
            stage1.classList.remove('hidden');
            stage1.classList.add('fade-in');
            setStatus('');
        });

        // Basic prevent default for context menu if we still want some security feel without being annoying
        // document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>

</html>
